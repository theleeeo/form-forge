syntax = "proto3";

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

package form.v1;

option go_package = "github.com/theleeeo/form-forge/api-go";

message Form {
  string id = 1;
  string title = 2;
  repeated Question questions = 3;
  google.protobuf.Timestamp created_at = 4;
}

message Question {
  string title = 1;
  Type type = 2;
  repeated string options = 3;

  enum Type {
    TYPE_UNSPECIFIED = 0;
    TYPE_TEXT = 1;
    TYPE_RADIO = 2;
    TYPE_CHECKBOX = 3;
  }
}

service FormService {
  rpc GetByID(GetByIDRequest) returns (GetByIDResponse) {
    option (google.api.http) = {
      get : "/v1/forms/{id}"
    };
  };

  rpc Create(CreateRequest) returns (CreateResponse) {
    option (google.api.http) = {
      post : "/v1/forms"
      body : "*"
    };
  };
}

message GetByIDRequest { string id = 1; }

message GetByIDResponse { Form form = 1; }

message CreateRequest {
  string title = 1;
  repeated CreateQuestionParameters questions = 2;
}

message CreateResponse { Form form = 1; }

message CreateQuestionParameters {
  string title = 1;
  Question.Type type = 2;
  repeated string options = 3;
}