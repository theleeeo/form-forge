version: v1
plugins:
  - plugin: go
    out: api-go
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: api-go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - plugin: grpc-gateway
    out: api-go
    opt:
      - paths=source_relative
      - allow_repeated_fields_in_body=true
